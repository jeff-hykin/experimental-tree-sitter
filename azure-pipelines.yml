# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macOS-10.14'
    windows:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- script: 'npm install'
  displayName: 'Install NPM deps'
- script: 'npm run electron-rebuild'
  displayName: 'Rebuild native deps for electron'
- script: 'npm run build'
  displayName: 'Package VSCode extension'
- script: 'cp build.vsix build-$(imageName).vsix'
  displayName: 'Copy build.vsix to platform-specific name'
- task: GithubRelease@0 
  displayName: 'Create GitHub Release'      
  inputs:
    gitHubConnection: github-write
    repositoryName: georgewfraser/vscode-tree-sitter
    tagSource: manual
    tag: latest
    action: edit
    assetUploadMode: replace
    assets: |
         build-$(imageName).vsix